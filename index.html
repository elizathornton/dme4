<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DME Menu Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Order New DME</h2>
    <button style="
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    ">
      Patient has DME not on this list
    </button>
  </div>

  <input type="text" id="dmeSearch" placeholder="Search for DME..." style="padding: 8px; margin-right: 10px; border-radius: 4px; border: none; width: 200px;" />
  <label style="background-color: #007bff; color: white; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
    Browse
    <input type="file" style="display: none;" id="fileUpload" />
  </label>

  <h2 style="margin-top: 20px;">DME 6 ***</h2>
  <table id="dmeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Stop</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="infoBox" class="info-box"></div>

  <script src="script.js"></script>
</body>
</html>
