<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DME Menu Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="catalogModal" class="modal-overlay" style="display: none;"></div>

  <!-- Upper Section -->
  <div class="upper-section">
    <!-- Left Half -->
    <div class="left-half">
      <h2>Order New DME</h2>
      <div class="search-upload">
        <input type="text" id="dmeSearch" placeholder="Search for DME..." />
        <button id="browseButton" class="browse-label">Browse</button>

        <!-- This is the placeholder container that will hold the menu -->
        <div id="nestedMenuContainer" class="nested-menu-container" style="display: none;"></div>






      </div>
    </div>

    <!-- Right Half -->
    <div class="right-half">
      <button class="red-action-button">
        Patient has DME not on this list
      </button>
    </div>
  </div>

  <h2 style="margin-top: 20px;">DME  9***</h2>
  <table id="dmeTable">
    <thead>
      <tr>
        <th></th>
        <th>DME Name</th>
        <th>Status</th>
        <th></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows go here -->
    </tbody>
  </table>

  <div id="infoBox" class="info-box"></div>

 <!-- Pop-up Box with Close Button -->
<div id="popUpBox">
  <button id="closeButton" class="close-btn">Close</button>
  <p id="popUpMessage"></p>
</div>


  
  <script type="module" src="script.js"></script>

</body>
</html>
